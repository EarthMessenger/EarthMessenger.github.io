---
layout: default
title: page.title
---

<h1 class="post-title">{{ page.title }}</h1>
<div class="post-meta">
    <div class="post-author">作者：{{ site.author }}</div>
    <div class="post-tags">
        <span>标签：</span>
        {% for tag in page.tags %}
        <span class="tags">{{ tag }}</span>
        {% endfor %}
    </div>
</div>
<article id="post-content">{{ content }}</article>
